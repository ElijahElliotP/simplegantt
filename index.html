<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt Chart Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <!-- Spectrum CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.css" />
    <!-- Your custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            <span id="projectNameDisplay">Untitled Project</span>
            <input type="text" id="projectNameInput" value="Untitled Project" style="display: none;">
            <button id="editProjectNameButton"><i class="fas fa-edit"></i></button>
        </h1>
        <nav>
            <button id="loadProject"><i class="fas fa-folder-open"></i> Load Project</button>
            <button id="newProject"><i class="fas fa-file"></i> New Project</button>
            <button id="saveProject"><i class="fas fa-save"></i> Save</button>
            <button id="saveAsProject"><i class="fas fa-save"></i> Save As</button>
        </nav>
        <!-- Zoom Controls -->
        <div class="zoom-controls">
            <!-- Horizontal Zoom Controls -->
            <div class="zoom-group">
                <label for="horizontalZoom">Horizontal Zoom:</label>
                <input type="range" id="horizontalZoom" min="10" max="100" value="30" step="5">
                <span id="horizontalZoomValue">30</span>
            </div>
            <!-- Vertical Zoom Controls -->
            <div class="zoom-group">
                <label for="verticalZoom">Vertical Zoom:</label>
                <input type="range" id="verticalZoom" min="10" max="60" value="30" step="5">
                <span id="verticalZoomValue">30</span>
            </div>
        </div>
    </header>

    <main>
        <div class="project-header">
            <button id="openTaskModal"><i class="fas fa-plus"></i> Add Task</button>
            <button id="manageCategoriesButton"><i class="fas fa-tags"></i> Manage Categories</button>
        </div>
        <div id="statusMessage"></div>
        <div id="ganttChart"></div>
    </main>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle">Add Task</h2>
            <form id="addTaskForm">
                <div class="form-group">
                    <label for="taskName">Task Name:</label>
                    <input type="text" id="taskName" placeholder="Enter task name" required>
                </div>
                <div class="form-group">
                    <label for="taskStart">Start Date:</label>
                    <input type="date" id="taskStart" required>
                </div>
                <div class="form-group">
                    <label for="taskDuration">Duration (days):</label>
                    <input type="number" id="taskDuration" placeholder="E.g., 5" min="1" required>
                </div>
                <div id="formErrorMessage" style="color: red; margin-top: 10px;"></div>
                <div class="form-group">
                    <label for="taskDependencies">Dependencies:</label>
                    <select id="taskDependencies" multiple></select>
                </div>
                <div class="form-group">
                    <label for="taskCategory">Category:</label>
                    <select id="taskCategory" required>
                        <!-- Categories will be populated dynamically -->
                    </select>
                </div>
                <button type="submit">Add Task</button>
            </form>
        </div>
    </div>

    <div id="categoriesModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Manage Categories</h2>

            <div class="tabs">
                <button class="tab-button active" data-tab="add">Add Category</button>
                <button class="tab-button" data-tab="list">View Categories</button>
            </div>

            <div class="tab-content active" id="addTab">
                <form id="addCategoryForm">
                    <div class="form-group">
                        <label for="categoryName">Category Name:</label>
                        <input type="text" id="categoryName" placeholder="Enter category name" required>
                    </div>
                    <div class="form-group">
                        <label for="categoryColor">Category Color:</label>
                        <input type="text" id="categoryColor" value="#4CAF50" required>
                    </div>
                    <button type="submit">Add Category</button>
                </form>
            </div>

            <div class="tab-content" id="listTab">
                <div id="categoriesList">
                    <!-- Existing categories will be listed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <!-- jQuery (required for Spectrum) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Spectrum JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.js"></script>
    <!-- Your custom scripts -->
    <script src="app.js"></script>
</body>
</html>
