<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt Chart Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js"></script>
</head>
<body>
    <h1>Gantt Chart Application</h1>
    <input type="file" id="loadProject" accept=".yaml, .yml">
    <button id="newProject">New Project</button>
    <button id="saveProject">Save</button>
    <button id="saveAsProject">Save As</button>
    <button id="openTaskModal">Add Task</button>
    <div id="projectName">No project loaded</div>
    <div id="statusMessage"></div>
    <div id="ganttChart"></div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle">Add Task</h2>
            <form id="addTaskForm">
                <div class="form-group">
                    <label for="taskName">Task Name:</label>
                    <input type="text" id="taskName" placeholder="Enter task name" required>
                </div>
                <div class="form-group">
                    <label for="taskStart">Start Date:</label>
                    <input type="date" id="taskStart" required>
                </div>
                <div class="form-group">
                    <label for="taskDuration">Duration (days):</label>
                    <input type="number" id="taskDuration" placeholder="E.g., 5" required>
                </div>
                <div class="form-group">
                    <label for="taskDependencies">Dependencies:</label>
                    <div id="taskDependenciesContainer">
                        <!-- Dependency checkboxes will be generated dynamically -->
                    </div>
                </div>
                <button type="submit">Add Task</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="app.js"></script>
</body>
</html>
